<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Post with Social Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        section {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .card {
            margin: 20px;
            width: 35%;
            border: 2px solid gray;
            background-color: rgb(245, 240, 235);
            box-shadow: 0px 0px 15px grey;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px gray, 0px 0px 40px lightgray;
        }

        .image {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        h2 {
            font-size: 24px;
            margin: 15px 0;
            text-align: center;
            color: #333;
        }

        p {
            margin: 10px 0;
            text-align: justify;
            font-size: 20px;
            line-height: 1.6;
            color: #555;
            font-family: cursive;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons i {
            font-size: 24px;
            color: #555;
            transition: color 0.2s ease-in-out;
        }

        .social-icons i:hover {
            color: #007bff;
        }

        h3 {
            font-size: 20px;
            padding: 10px 20px;
            background-color: rgb(204, 177, 142);
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }

        h3:hover {
            background-color: #007bff;
            color: #fff;
        }

        @media screen and (max-width: 1200px) {
            .card {
                width: 45%;
            }
        }

        @media screen and (max-width: 800px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
   <section>
        <div class="card">
            <div class="image">
                <img src="./download.jpg" alt="Blog Post">
            </div>
            <h2>Blog Post Title</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus repellat molestiae maiores eum, unde soluta perspiciatis nostrum ab, at modi sed error voluptates sit numquam consequatur iste temporibus? Repellendus, eius!</p>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <h3>Read More</h3>
        </div>
   </section>
</body>
</html>
